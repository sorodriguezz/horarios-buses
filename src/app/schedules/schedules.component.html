<div class="container-fluid mt-2">
    <a [routerLink]="['/']" class="btn btn-dark">
        Volver a la página principal
    </a>
</div>

@if(data.schedules.length){
<div class="container-fluid mt-3">
    <div class="row">
        @for (day of scheduleDay.schedule; track $index) {
        <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
            <div class="card">
                <div class="card-header text-center">
                    {{day.time}}
                </div>
                <div class="card-body">
                    <h5 class="text-center">
                        {{day.from | titlecase }} ➟ {{day.to | titlecase}}
                    </h5>
                    <p class="card-text">
                        <strong>Empresa: </strong>{{day.company | titlecase}}
                    </p>
                    <p class="card-text">
                        <strong>Nota: </strong><span *ngIf="day.additional">{{ day.additional | titlecase }}</span>
                    </p>
                </div>
            </div>
        </div>
        }
    </div>
</div>
}
